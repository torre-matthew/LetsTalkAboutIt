<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lets Talk About It</title>
  <link href="https://fonts.googleapis.com/css?family=Handlee|Roboto:300|Special+Elite|Spectral" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles/letTalkAboutIt.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script id="new-articles-template" type="text/x-handlebars-template">
    {{#each articles}}
    <div class="col s12 m6 l3">
        <div class="card z-depth-5">
          <div class="card-image waves-effect waves-block waves-light">
            <a href="{{link}}" target="_blank"><img src="{{image}}" alt=""></a>
          </div>
          <div class="card-content">
              <p>{{title}}</p>
          </div>
          <div class="card-action">
              <a class="comment waves-effect waves-light btn-small modal-trigger" data-article="{{title}}" data-link="{{link}}" data-image="{{image}}" href="#modal1">Start The Chatter</a>
          </div>
        </div>
      </div>
    {{/each}}
  </script>

  <script id="current-articles-template" type="text/x-handlebars-template">
    {{#each articles}}
    <div class="row">
      <div class="col s12">
        <p>{{articleTitle}}</p>
        <img class="modal-image" src="{{articleImage}}" alt="">
      </div>
    </div> 
    {{/each}}
  </script>
</head>

<body>
<!---------------------------------- Nav Content--------------------------------------------------- -->
<nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="left">
        <li><a href="/home">Chatter Box Community</a></li>
      </ul>
    </div>
  </nav>

  <!----------------------------------------- Modal Structure ------------------------------------------>
  <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="current-article-display-area"></div>
    <form>
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Thoughts?</label>
        </div>
      </div>
      <div class="modal-footer">
        <a type="submit" class="start-convo modal-close waves-effect waves-light btn-small">Get Chattin'</a>
      </div>
    </form>
    </div>

<main>
<!--------------------------------- Intro     -------------------------------------------->
<section class="search-intro">
    <div class="container">
      <div class="row">
        <h5>Find an interesting article. Add comments to share it with the Chatter Box community.</h5>
        <p>Once you add a comment, the article will automatically disply in the <a href="/home">community</a> for others to chime in on.</p>
        <p>Click images to read the article.</p>
      </div>
    </div>
  </section>

<div class="">
    <div class="row article-display-area"></div>
</div>
</main>
<footer class="page-footer">
    <div class="row">
      <div class="col s12">
          <a href="https://github.com/torre-matthew/TheChatterBox" target="_blank"><i class="fab fa-github fa-2x"></i></a>
      </div>
    </div>
  </footer>

<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Materialize javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<!-- Custom javascript -->
  <script src="./scripts/letsTalkAboutIt.js"></script>
</body>
</html>
