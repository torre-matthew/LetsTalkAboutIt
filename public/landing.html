<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lets Talk About It</title>
  <link href="https://fonts.googleapis.com/css?family=Handlee|Roboto:300|Special+Elite|Spectral|Calligraffitti" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles/letTalkAboutIt.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script id="arts-with-comms-template" type="text/x-handlebars-template">
    {{#each articles}}
    <div class="col s12 m6 l4">
      <div class="card z-depth-5">
        <div class="card-image waves-effect waves-block waves-light">
          <a href="{{articleUrl}}" target="_blank"><img src="{{articleImage}}" alt=""></a>
        </div>
        <div class="card-content">
            <p>{{articleTitle}}</p>
        </div>
        <div class="card-action">
            <a class="see-comments waves-effect waves-light btn-small modal-trigger" data-article="{{articleTitle}}" data-link="{{articleUrl}}" data-image="{{articleImage}}" href="#modal1">The Chatter</a>
        </div>
      </div>
    </div>
    {{/each}}
  </script>

  <script id="comments-display-template" type="text/x-handlebars-template">
    {{#each articles}}
        <p class="comm-body-ptag">{{commbody}}</p>
    {{/each}}
    <form>
        <div class="input-field col s12">
          <textarea id="add-comment-textarea" class="materialize-textarea" required></textarea>
          <label for="add-comment-textarea">Thoughts?</label>
        </div>
        <a type="submit" class="add-comment waves-effect waves-light btn-small">Add Comment</a>
    </form>
  </script>

  <script id="current-articles-template" type="text/x-handlebars-template">
    {{#each articles}}
    <div class="row">
      <div class="current-article-modal-content col s12">
        <p>{{articleTitle}}</p>
        <img src="{{articleImage}}" alt="">
      </div>
    </div> 
    {{/each}}
  </script>
</head>

<body>
<!---------------------------------- Nav Content----------------------------------------------------->
<nav>
  <div class="nav-wrapper">
    <a href="/home" class="brand-logo">The Chatter Box</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/search">Latest Articles</a></li>
    </ul>
  </div>
</nav>

<!-- ------------------------------------Modal Structure --------------------------------------------->
  <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="current-article-display-area"></div>
        <div><p>The Chatter</p></div>
        <div class="col comment-display-area s12 l2"></div>
      </div>
    </div>


    
    
    
<main>
  <!--------------------------------- Intro     -------------------------------------------->
  <div class="container intro">
    <div class="row">
      <h1>Welcome to The Chatter Box</h1>
      <h5>Share Interesting Articles, Spark Insightful Conversation</h5>
      <h6>Here's what the community is chatting about now...</h6>
    </div>
  </div>

  <!--------------------------------- Article Display Area     -------------------------------------------->
  <div class="container">
    <div class="row">
      <div class="col articles-with-comments s12">
        <div class="display-area"></div>
      </div>
    </div>
  </div>
</main>

<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Materialize javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<!-- Custom javascript -->
  <script src="./scripts/letsTalkAboutIt.js"></script>
</body>
</html>
